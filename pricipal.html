<body>
    <header>
        <div class="container">
            <h1>techphone</h1>
            <nav>
                <ul>
                    <li><a href="#home">Início</a></li>
                    <li><a href="#products">Produtos</a></li>
                    <li><a href="#contact">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section id="home">
        <div class="container">
            <h2>Bem-vindo à nossa loja!</h2>
            <p>Encontre os melhores produtos de qualidade.</p>
        </div>
    </section>

    <section id="products">
        <div class="container">
            <h2>Nossos Produtos</h2>
            <div class="product">
                <img src="images.jfif" alt="iPhone 14">
                <h3>iPhone 14</h3>
                <p>O iPhone 14 traz um novo nível de inovação.</p>
                <p><strong>Preço: R$4.097,99</strong></p>
            </div>
            <div class="product">
                <img src="iphone13.avif" alt="iPhone 13">
                <h3>iPhone 13</h3>
                <p>Desempenho e eficiência em um design elegante.</p>
                <p><strong>Preço: R$3.729,10</strong></p>
            </div>
            <div class="product">
                <img src="iphonexr.jfif" alt="iPhone xr">
                <h3>iPhone xr</h3>
                <p>Desempenho e eficiência em um design elegante.</p>
                <p><strong>Preço: R$2.000,00</strong></p>
            </div>
            <div class="product">
                <img src="7plus.jfif"iPhone 7 plus">
                <h3>iPhone 7 plus</h3>
                <p>Desempenho e eficiência em um design elegante.</p>
                <p><strong>Preço: R$1.800,00</strong></p>
